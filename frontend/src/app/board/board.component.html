<div class="board">
  <div *ngFor="let row of board; let rowIndex = index" class="board-row">
    <div *ngFor="let cell of row; let columnIndex = index" 
         class="board-cell"
         (click)="placeToken(columnIndex, 'R')">
      <div class="token" [class.playerR]="cell === 'R'" [class.playerY]="cell === 'Y'"></div>
    </div>
  </div>
</div>
